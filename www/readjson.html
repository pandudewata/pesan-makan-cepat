<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://007lolzzz.000webhostapp.com/cordova/www/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kdmenu = field.kdmenu;
                var nmmenu = field.nmmenu;
                var harga = field.harga;
                $("#listview").append("<a class='item' href='form.html?id=" + id + "&kdmenu=" + kdmenu + "&nmmenu=" + nmmenu + "&harga=" + harga + "'><span class='item-note'>$" + harga + "</span><h2>" + kdmenu + " </h2><p>" + nmmenu + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Show Daftar Menu</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
