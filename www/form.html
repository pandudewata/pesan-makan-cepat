<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kdmenu = decodeURI(getUrlVars()["kdmenu"]);
        var nmmenu = decodeURI(getUrlVars()["nmmenu"]);
        var harga = decodeURI(getUrlVars()["harga"]);
        $("#id").val(id);
        $("#kdmenu").val(kdmenu);
        $("#nmmenu").val(nmmenu);
        $("#harga").val(harga);
        $("#update").click(function() {
            var id = $("#id").val();
            var kdmenu = $("#kdmenu").val();
            var nmmenu = $("#nmmenu").val();
            var harga = $("#harga").val();
            var dataString = "id=" + id + "&kdmenu=" + kdmenu + "&nmmenu=" + nmmenu + "&harga=" + harga + "&update=";
            $.ajax({
                type: "POST",
                url: "https://007lolzzz.000webhostapp.com/cordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://007lolzzz.000webhostapp.com/cordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="kdmenu">Update Menu</h1>
        <a class="button button-clear" href="readjson.html">Show Daftar Menu</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Kd Menu</label>
            <input type="text" id="kdmenu" value="" />
        </div>
        <div class="item">
            <label>Nama Menu</label>
            <input type="text" id="nmmenu" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
